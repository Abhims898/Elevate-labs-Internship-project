<!DOCTYPE html>
<html>
<head>
  <title>Secure File Storage</title>
</head>
<body>
  <h1>Upload & Encrypt</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="password" name="user_key" placeholder="Enter Secret Key (16/24/32 bytes)" required><br><br>
    <button type="submit">Encrypt & Save</button>
  </form>
  <a href="{{ url_for('list_files') }}">Manage Files</a> |
  <a href="{{ url_for('decrypt_file') }}">Decrypt</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
