<!DOCTYPE html>
<html>
<head>
  <title>Decrypt File</title>
</head>
<body>
  <h1>Decrypt File</h1>
  <form method="POST" enctype="multipart/form-data">

  </form>
  <a href="{{ url_for('index') }}">Back</a>
</body>
